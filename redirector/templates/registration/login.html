{% extends "base.html" %}
{% block title %}Login{% endblock title %}

{% load bootstrap_tags %}
{% block content %}
	<div class="container form-container w-100 h-100">
	    <form name="LoginForm"  method="post">
		    {% csrf_token %}
			{{ form|as_bootstrap }}
			<button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>			
	    </form>
	</div>
{% endblock %}
