{% extends "base.html" %}
{% block title %}Register{% endblock title %}

{% load bootstrap_tags %}
{% block content %}
	<div class="container form-container w-100 h-100 input-group">
		<form action="{% url 'register' %}" method='POST'>
			{% csrf_token %}
			{{ form|as_bootstrap }}
			<br />
			<button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
		</form>
	</div>
{% endblock content %}
